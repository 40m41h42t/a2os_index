<script type="text/javascript">
	function changetimestamp(){
		var starttime=1539460800;
		var nowseconds = new Date().getTime() / 1000;
		document.getElementById("a2ostime").innerHTML = parseInt(nowseconds-starttime);
	}
	changetimestamp();
	var t = setInterval("changetimestamp()",1000);
